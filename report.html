		.report-abuse{
           height: 100%;
           position: relative;
           -webkit-perspective: 500px;
                   perspective: 500px;
        }
        #report-abuse{
            display: block;
            padding: 2px;
            max-width: 300px;
            box-sizing: border-box;
            height: 545px;
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 5;
        }
        #report-abuse.__show{
            -webkit-animation: Load 300ms ease-in forwards;
                    animation: Load 300ms ease-in forwards
        }

				select {appearence: none;
					-webkit-appearance: none;
	    			-moz-appearance: none;}
        @-webkit-keyframes Load {
          0% {
              opacity: 0;
              -webkit-transform: rotateX(-45deg);
                      transform: rotateX(-45deg);
          }
          100% {
              -webkit-transform: rotateX(0deg);
                      transform: rotateX(0deg);
              opacity: 1;
          }
        }
        @keyframes Load {
          0% {
              opacity: 0;
              -webkit-transform: rotateX(-45deg);
                      transform: rotateX(-45deg);
          }
          100% {
              -webkit-transform: rotateX(0deg);
                      transform: rotateX(0deg);
              opacity: 1;
          }
        }

			transition: .3s all;
			background: #1abc9c;
			color: #fff;
			font-size: 20px;
    		font-weight: 200;
			border-radius: 30px;
			cursor: pointer;
			outline: none;
		}
		.report-abuse__submit:hover{
			background-color: #48c9b0;
		}
		.report-abuse__submit:active{
			background: #16a085;
		}
        .report-abuse__submit:disabled{
			background-color: rgba(72, 201, 176, 0.52)
		}
		.report-abuse__message__error,
		.report-abuse__message__success{
			text-align: center;
			position: absolute;
			display: block;
			width: 100%;
			padding: 15px;
			top: -70px;
			border-radius: 5px;
			border: 1px solid;
			font-weight: 200;
			opacity: 0;
			-webkit-transition: 0.3s ease all;
			transition: 0.3s ease all;
			opacity: 0;
			-webkit-transform: translateY(10px);
			        transform: translateY(10px);
		}
		.report-abuse__message__success.__show,
		.report-abuse__message__error.__show{
			opacity: 1;
			-webkit-transform: translateY(0);
			        transform: translateY(0);
		}
		.report-abuse__message__success{
            text-align: center;
            height: 50px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
			background-color: rgb(188, 245, 188);
			border-color: rgb(124, 221, 119);
			color: darkgreen;
		}

			border-color:rgb(226, 83, 83);
			color: #fff;
